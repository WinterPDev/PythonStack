<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Meme</title>
</head>
<body>
    <h3>{{meme.name}}'s Meme</h3>
    <form action="/editmeme/{{meme.id}}" method="POST">
        <input type="text" name="name" value="{{meme.name}}"><br><br>
        <input type="text" name="meme_url" value="{{meme.meme_url}}"><br><br>
        <input type="submit" value="Edit Meme">
    </form>
    <a href="/">Back</a>
</body>
</html>
