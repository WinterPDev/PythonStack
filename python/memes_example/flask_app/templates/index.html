<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Here are our Users!</h1>

    <table>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Created At</th>
        {% for us in all_users %}
        <tr>
            <td>
                {{u.first_name}}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
